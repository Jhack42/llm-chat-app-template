<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Inteligente - IA Profesional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --dark-bg: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.95);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --border-glass: rgba(255, 255, 255, 0.2);
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-light: #94a3b8;
        --user-msg-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --assistant-msg-bg: rgba(248, 250, 252, 0.8);
        --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.1);
        --shadow-medium: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        min-height: 100vh;
        padding: 1rem;
        position: relative;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      header {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-glass);
        border-radius: 20px 20px 0 0;
        padding: 2rem;
        text-align: center;
        box-shadow: var(--shadow-soft);
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .logo-icon {
        width: 48px;
        height: 48px;
        background: var(--primary-gradient);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        box-shadow: var(--shadow-soft);
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 500;
        opacity: 0.8;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-glass);
        border-top: none;
        border-radius: 0 0 20px 20px;
        overflow: hidden;
        box-shadow: var(--shadow-medium);
        min-height: 0;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        scroll-behavior: smooth;
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: var(--primary-gradient);
        border-radius: 3px;
      }

      .message {
        max-width: 75%;
        padding: 1.25rem 1.5rem;
        border-radius: 20px;
        position: relative;
        word-wrap: break-word;
        animation: messageSlide 0.3s ease-out;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        align-self: flex-end;
        background: var(--user-msg-bg);
        color: white;
        box-shadow: var(--shadow-soft);
        border-bottom-right-radius: 8px;
      }

      .assistant-message {
        align-self: flex-start;
        background: var(--assistant-msg-bg);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-bottom-left-radius: 8px;
        box-shadow: var(--shadow-soft);
      }

      .message-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        opacity: 0.8;
      }

      .message-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
      }

      .user-message .message-icon {
        background: rgba(255, 255, 255, 0.2);
      }

      .assistant-message .message-icon {
        background: var(--primary-gradient);
        color: white;
      }

      .message-input-container {
        padding: 1.5rem;
        background: var(--card-bg);
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }

      .message-input {
        display: flex;
        gap: 1rem;
        align-items: flex-end;
        background: white;
        border: 2px solid transparent;
        border-radius: 16px;
        padding: 0.75rem;
        box-shadow: var(--shadow-soft);
        transition: all 0.3s ease;
      }

      .message-input:focus-within {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      #user-input {
        flex: 1;
        border: none;
        outline: none;
        font-family: inherit;
        font-size: 1rem;
        resize: none;
        min-height: 24px;
        max-height: 120px;
        padding: 0.5rem 0;
        background: transparent;
      }

      #user-input::placeholder {
        color: var(--text-light);
      }

      #send-button {
        width: 48px;
        height: 48px;
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        box-shadow: var(--shadow-soft);
      }

      #send-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }

      #send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-secondary);
        align-self: flex-start;
        background: var(--assistant-msg-bg);
        padding: 1rem 1.5rem;
        border-radius: 20px;
        border-bottom-left-radius: 8px;
        box-shadow: var(--shadow-soft);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      .typing-indicator.visible {
        display: block;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
        align-items: center;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-secondary);
        animation: typingDot 1.4s infinite ease-in-out both;
      }

      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes typingDot {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .status-bar {
        padding: 0.75rem 1.5rem;
        background: rgba(248, 250, 252, 0.8);
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        font-size: 0.875rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
      }

      @media (max-width: 768px) {
        .container {
          height: 100vh;
        }
        
        header {
          padding: 1.5rem;
          border-radius: 0;
        }
        
        .chat-container {
          border-radius: 0;
        }
        
        h1 {
          font-size: 1.5rem;
        }
        
        .message {
          max-width: 85%;
        }
        
        .chat-messages {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="logo-icon">
            <i class="fas fa-robot"></i>
          </div>
          <div>
            <h1>Asistente IA Profesional</h1>
            <p class="subtitle">Potenciado por Cloudflare Workers AI</p>
          </div>
        </div>
      </header>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
          <div class="message assistant-message">
            <p>Â¡Hola! Soy un asistente de IA potenciado por Cloudflare Workers AI. Â¿CÃ³mo puedo ayudarte hoy?</p>
          </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
          IA estÃ¡ pensando...
        </div>

        <div class="message-input-container">
          <div class="message-input">
            <textarea
              id="user-input"
              placeholder="Escribe tu mensaje aquÃ­..."
              rows="1"

            ></textarea>
            <button id="send-button" title="Enviar mensaje">
              <i class="fas fa-paper-plane"></i>

        </div>

        <div class="status-bar">
          <div class="status-indicator"></div>
          <span>Sistema conectado y listo</span>
        </div>
      </div>
    </div>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
